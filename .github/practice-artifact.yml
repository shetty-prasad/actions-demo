name: artifact
on: push
env:
  file-name: my-artifact

jobs:
  build:
    runs-on:ubuntu-latest
    steps:
    - name: check out code
      uses: actions/checkout@v2

    - name: Upload artifact for linux
      uses: actions/upload-artifact@v2
      with:
        name: linux-artifact
        path: ./${{ env.file-name }} 